<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back - Login</title>
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-title {
            font-size: 32px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #1e3a8a;
        }

        .sign-in-btn {
            width: 100%;
            background-color: #1e3a8a;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        .sign-in-btn:hover {
            background-color: #1e3a8a;
        }

        .sign-in-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .divider {
            color: #999;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .signup-text {
            color: #666;
            font-size: 16px;
            margin-bottom: 40px;
        }

        .signup-link {
            color: #1e3a8a;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .progress-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ddd;
            transition: background-color 0.3s ease;
        }

        .progress-dot.active {
            background-color: #1e3a8a;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .loading {
            display: none;
            margin-top: 10px;
            color: #666;
        }

        /* Forgot Password Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 400px;
            width: 90%;
            animation: modalFadeIn 0.3s ease-out;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .modal-title {
            font-size: 28px;
            font-weight: 600;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
        }

        .modal-subtitle {
            font-size: 16px;
            color: #7f8c8d;
            text-align: center;
            margin-bottom: 30px;
        }

        .modal-actions {
            text-align: center;
            margin-bottom: 20px;
        }

        .continue-modal-btn {
            background-color: #1e3a8a;
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .continue-modal-btn:hover:not(:disabled) {
            background-color: #1e40af;
        }

        .success-message {
            color: #10b981;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .login-title {
                font-size: 28px;
            }
        }

        @media (max-width: 414px) {
            body {
                padding: 15px;
            }

            .login-container {
                padding: 25px 18px;
                margin: 5px;
                border-radius: 8px;
            }

            .login-title {
                font-size: 26px;
                margin-bottom: 30px;
            }

            .form-group {
                margin-bottom: 18px;
            }

            .form-label {
                font-size: 15px;
                margin-bottom: 6px;
            }

            .form-input {
                padding: 14px 16px;
                font-size: 15px;
                border-radius: 6px;
            }

            .sign-in-btn {
                padding: 16px 20px;
                font-size: 15px;
                border-radius: 6px;
                margin-bottom: 18px;
            }

            .divider {
                font-size: 15px;
                margin-bottom: 18px;
            }

            .signup-text {
                font-size: 15px;
                margin-bottom: 35px;
            }

            .progress-dot {
                width: 6px;
                height: 6px;
            }
        }

        @media (max-width: 360px) {
            .login-container {
                padding: 20px 15px;
                margin: 2px;
            }

            .login-title {
                font-size: 24px;
                margin-bottom: 25px;
            }

            .form-input {
                padding: 12px 14px;
                font-size: 14px;
            }

            .sign-in-btn {
                padding: 14px 18px;
                font-size: 14px;
            }

            .signup-text,
            .divider {
                font-size: 14px;
            }

            .form-label {
                font-size: 14px;
            }
        }

        /* Landscape orientation adjustments */
        @media (max-width: 768px) and (orientation: landscape) {
            body {
                padding: 10px;
            }

            .login-container {
                max-width: 500px;
                padding: 25px 30px;
            }

            .login-title {
                font-size: 24px;
                margin-bottom: 25px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .progress-dots {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Welcome Back!</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-input" required>
                <div class="error-message" id="emailError"></div>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" required>
                <div style="text-align: right; margin-top: 5px;">
                    <a href="#" onclick="openForgotPasswordModal(); return false;" style="color: #1e3a8a; text-decoration: none; font-size: 14px;">Forgot Password?</a>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>
            
            <button type="submit" class="sign-in-btn" id="loginBtn">
                <span id="btnText">Sign In</span>
                <span id="loadingText" class="loading">Signing in...</span>
            </button>
        </form>
        
        <div class="divider">or</div>
        
        <p class="signup-text">
            Don't have an account? <a href="signup.html" class="signup-link">Sign Up</a>
        </p>
        
        
        <div class="progress-dots">
            <div class="progress-dot"></div>
            <div class="progress-dot active"></div>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        const supabase = window.supabase.createClient(
            window.SUPABASE_CONFIG.url, 
            window.SUPABASE_CONFIG.anonKey
        );

        // Get the selected role from localStorage
        const selectedRole = localStorage.getItem('selectedRole');
        if (selectedRole) {
            console.log('User selected role:', selectedRole);
        } else {
            console.log('No role selected, redirecting to role selection');
            // Redirect to role selection if no role is selected
            window.location.href = 'role-selection.html';
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Clear previous error messages
            document.querySelectorAll('.error-message').forEach(msg => {
                msg.style.display = 'none';
                msg.textContent = '';
            });
            
            if (email && password) {
                // Check if role is selected
                if (!selectedRole) {
                    showError('emailError', 'Please select a role first. Redirecting to role selection...');
                    setTimeout(() => {
                        window.location.href = 'role-selection.html';
                    }, 2000);
                    return;
                }
                
                // Validate role
                if (!isValidRole(selectedRole)) {
                    showError('emailError', 'Invalid role selected. Please select a valid role.');
                    return;
                }
                
                await handleLogin(email, password);
            } else {
                showError('emailError', 'Please fill in all fields');
            }
        });

        async function handleLogin(email, password) {
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const loadingText = document.getElementById('loadingText');
            
            // Show loading state
            loginBtn.disabled = true;
            btnText.style.display = 'none';
            loadingText.style.display = 'inline';
            
            try {
                // Sign in with Supabase
                const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (authError) {
                    throw new Error(authError.message);
                }

                if (authData.user) {
                    // Get user profile from User table
                    const { data: userProfile, error: profileError } = await supabase
                        .from('User')
                        .select('*')
                        .eq('id', authData.user.id)
                        .single();

                    if (profileError) {
                        console.error('Error fetching user profile:', profileError);
                        throw new Error('Error retrieving user profile. Please try again.');
                    }

                    if (!userProfile) {
                        throw new Error('User profile not found. Please contact administrator.');
                    }

                    // SECURITY CHECK: Validate that selected role matches stored role
                    const actualRole = userProfile.role;
                    if (selectedRole !== actualRole) {
                        throw new Error(`Access denied. You are registered as ${actualRole}, but selected ${selectedRole}. Please select the correct role.`);
                    }

                    // Success! User's selected role matches their stored role
                    alert(`Login successful!\nWelcome ${email}\nRole: ${actualRole}`);
                    
                    // Store user data locally (use actual role from database)
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('userId', authData.user.id);
                    localStorage.setItem('userRole', actualRole);
                    localStorage.setItem('isAuthenticated', 'true');
                    
                    // Redirect to appropriate dashboard based on role
                    if (actualRole === 'admin') {
                        window.location.href = 'admin-dashboard.html';
                    } else if (actualRole === 'staff') {
                        window.location.href = 'staff-dashboard.html';
                    } 
                    // else {
                    //     // Fallback to home.html for any other roles
                    //     window.location.href = 'home.html';
                    // }
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showError('emailError', error.message || 'Invalid email or password. Please try again.');
                
                // Reset button state
                loginBtn.disabled = false;
                btnText.style.display = 'inline';
                loadingText.style.display = 'none';
            }
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function isValidRole(role) {
            return role === 'admin' || role === 'staff';
        }

        function continuePage() {
            console.log('Continue button clicked');
            alert('Continue to next page');
            // Here you would navigate to the next page
        }

        // Handle sign up link
        document.querySelector('.signup-link').addEventListener('click', function(e) {
            console.log('Sign up link clicked');
            // Link will navigate naturally to signup.html
        });

        // Forgot Password Functions
        function openForgotPasswordModal() {
            document.getElementById('forgotPasswordModal').style.display = 'flex';
        }

        function closeForgotPasswordModal() {
            document.getElementById('forgotPasswordModal').style.display = 'none';
            document.getElementById('resetEmail').value = '';
            document.getElementById('resetEmailError').style.display = 'none';
            document.getElementById('resetSuccess').style.display = 'none';
        }

        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('resetEmail').value;
            const errorElement = document.getElementById('resetEmailError');
            const successElement = document.getElementById('resetSuccess');
            
            // Clear previous messages
            errorElement.style.display = 'none';
            successElement.style.display = 'none';
            
            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/pages/KVTC/login.html'
                });
                
                if (error) {
                    throw error;
                }
                
                successElement.style.display = 'block';
                setTimeout(() => {
                    closeForgotPasswordModal();
                }, 3000);
                
            } catch (error) {
                errorElement.textContent = error.message || 'Error sending reset email. Please try again.';
                errorElement.style.display = 'block';
            }
        });
    </script>
    
    <!-- Forgot Password Modal -->
    <div class="modal-overlay" id="forgotPasswordModal" style="display: none;">
        <div class="modal-container">
            <h2 class="modal-title">Reset Password</h2>
            <p class="modal-subtitle">Enter your email to receive a password reset link</p>
            
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="resetEmail" class="form-label">Email</label>
                    <input type="email" id="resetEmail" class="form-input" required>
                    <div class="error-message" id="resetEmailError"></div>
                    <div class="success-message" id="resetSuccess">Password reset email sent! Check your inbox.</div>
                </div>
                
                <div class="modal-actions">
                    <button type="submit" class="continue-modal-btn">Send Reset Link</button>
                    <button type="button" class="continue-modal-btn" onclick="closeForgotPasswordModal()" style="background: #94a3b8; margin-top: 10px;">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
