<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account - Sign Up</title>
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .signup-title {
            font-size: 32px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #f39c12;
        }

        .sign-up-btn {
            width: 100%;
            background-color: #f39c12;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        .sign-up-btn:hover {
            background-color: #e67e22;
        }

        .sign-up-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .divider {
            color: #999;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .signin-text {
            color: #666;
            font-size: 16px;
        }

        .signin-link {
            color: #f39c12;
            text-decoration: none;
            font-weight: 600;
        }

        .signin-link:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #27ae60;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .loading {
            display: none;
            margin-top: 10px;
            color: #666;
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .signup-title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1 class="signup-title">Create an Account</h1>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-input" required>
                <div class="error-message" id="emailError"></div>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" required>
                <div class="error-message" id="passwordError"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>
            
            <button type="submit" class="sign-up-btn" id="signupBtn">
                <span id="btnText">Sign Up</span>
                <span id="loadingText" class="loading">Creating account...</span>
            </button>
        </form>
        
        <div class="divider">or</div>
        
        <p class="signin-text">
            Already have an account? <a href="login.html" class="signin-link">Sign In</a>
        </p>
    </div>

    <script>
        // Initialize Supabase client
        const supabase = window.supabase.createClient(
            window.SUPABASE_CONFIG.url, 
            window.SUPABASE_CONFIG.anonKey
        );

        // Get the selected role from localStorage
        const selectedRole = localStorage.getItem('selectedRole');
        if (selectedRole) {
            console.log('User selected role:', selectedRole);
        } else {
            console.log('No role selected, redirecting to role selection');
            // Redirect to role selection if no role is selected
            window.location.href = 'role-selection.html';
        }

        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Clear previous error messages
            document.querySelectorAll('.error-message').forEach(msg => {
                msg.style.display = 'none';
                msg.textContent = '';
            });
            
            let isValid = true;
            
            // Validate email
            if (!email) {
                showError('emailError', 'Email is required');
                isValid = false;
            } else if (!isValidEmail(email)) {
                showError('emailError', 'Please enter a valid email address');
                isValid = false;
            }
            
            // Validate password
            if (!password) {
                showError('passwordError', 'Password is required');
                isValid = false;
            } else if (password.length < 6) {
                showError('passwordError', 'Password must be at least 6 characters long');
                isValid = false;
            }
            
            // Validate confirm password
            if (!confirmPassword) {
                showError('confirmPasswordError', 'Please confirm your password');
                isValid = false;
            } else if (password !== confirmPassword) {
                showError('confirmPasswordError', 'Passwords do not match');
                isValid = false;
            }
            
            if (isValid) {
                // Check if role is selected
                if (!selectedRole) {
                    showError('emailError', 'Please select a role first. Redirecting to role selection...');
                    setTimeout(() => {
                        window.location.href = 'role-selection.html';
                    }, 2000);
                    return;
                }
                
                // Validate role
                if (!isValidRole(selectedRole)) {
                    showError('emailError', 'Invalid role selected. Please select a valid role.');
                    return;
                }
                
                await handleSignup(email, password, selectedRole);
            }
        });

        async function handleSignup(email, password, role) {
            const signupBtn = document.getElementById('signupBtn');
            const btnText = document.getElementById('btnText');
            const loadingText = document.getElementById('loadingText');
            
            // Show loading state
            signupBtn.disabled = true;
            btnText.style.display = 'none';
            loadingText.style.display = 'inline';
            
            try {
                // Step 1: Create user in Supabase Auth
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password
                });

                if (authError) {
                    throw new Error(authError.message);
                }

                if (authData.user) {
                    // Step 2: Insert user data into the User table
                    const { error: profileError } = await supabase
                        .from('User')
                        .insert([
                            {
                                id: authData.user.id,
                                role: role, // Use the selected role
                                created_at: new Date().toISOString()
                            }
                        ]);

                    if (profileError) {
                        console.error('Error creating user profile:', profileError);
                        // Note: The auth user was created but profile failed
                        // You might want to handle this case differently
                    }

                    // Success!
                    alert(`Account created successfully!\nRole: ${role}\nEmail: ${email}\nPlease check your email to verify your account.`);
                    
                    // Store user data locally
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('userId', authData.user.id);
                    localStorage.setItem('userRole', role);
                    localStorage.setItem('isAuthenticated', 'true');
                    
                    // Redirect to home page after successful signup
                    window.location.href = 'home.html';
                }
                
            } catch (error) {
                console.error('Signup error:', error);
                showError('emailError', error.message || 'An error occurred during signup. Please try again.');
                
                // Reset button state
                signupBtn.disabled = false;
                btnText.style.display = 'inline';
                loadingText.style.display = 'none';
            }
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function isValidRole(role) {
            return role === 'admin' || role === 'staff';
        }

        // Handle sign in link
        document.querySelector('.signin-link').addEventListener('click', function(e) {
            console.log('Sign in link clicked');
            // Link will navigate naturally to login.html
        });
    </script>
</body>
</html>
